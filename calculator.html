<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" disabled/ placeholder="0">
      <div class="">
        <button>AC</button>
        <button>Del</button>
        <button>%</button>
        <button>/</button>
      </div>
      <div class="">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
      </div>
      <div class="">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
      </div>
      <div class="">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </div>
      <div class="">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
